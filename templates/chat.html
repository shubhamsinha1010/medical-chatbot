<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #f8bbd0 100%);
            min-height: 100vh;
        }
        .chat-container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.2);
            overflow: hidden;
        }
        .chat-header {
            background: #1976d2;
            color: #fff;
            padding: 24px;
            text-align: center;
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .chat-body {
            height: 400px;
            overflow-y: auto;
            padding: 24px;
            background: #f5f5f5;
        }
        .chat-bubble {
            padding: 12px 18px;
            border-radius: 18px;
            margin-bottom: 12px;
            max-width: 80%;
            word-break: break-word;
            font-size: 1.05rem;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
        .user {
            background: #1976d2;
            color: #fff;
            margin-left: auto;
            text-align: right;
        }
        .bot {
            background: #e3f2fd;
            color: #333;
            margin-right: auto;
            text-align: left;
        }
        .chat-footer {
            padding: 18px;
            background: #fafafa;
            border-top: 1px solid #eee;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #1976d2;
        }
        .send-btn {
            background: #1976d2;
            color: #fff;
            border-radius: 50px;
            padding: 8px 24px;
            border: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        .send-btn:hover {
            background: #1565c0;
        }
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="bi bi-heart-pulse-fill"></i> Medical Chatbot
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <form id="chat-form" autocomplete="off" class="d-flex">
                <input type="text" id="msg" name="msg" class="form-control me-2" placeholder="Type your medical question..." required>
                <button type="submit" class="send-btn">Send</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <script>
        const chatBody = document.getElementById('chat-body');
        const chatForm = document.getElementById('chat-form');
        const msgInput = document.getElementById('msg');

        function appendMessage(text, sender) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${sender}`;
            bubble.innerHTML = text;
            chatBody.appendChild(bubble);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function appendLoading() {
            const loading = document.createElement('div');
            loading.className = 'chat-bubble bot';
            loading.id = 'loading-bubble';
            loading.innerHTML = '<span class="spinner-border text-primary"></span> <span>Bot is typing...</span>';
            chatBody.appendChild(loading);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function removeLoading() {
            const loading = document.getElementById('loading-bubble');
            if (loading) chatBody.removeChild(loading);
        }

        chatForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const msg = msgInput.value.trim();
            if (!msg) return;
            appendMessage(msg, 'user');
            msgInput.value = '';
            appendLoading();

            fetch('/get', {
                method: 'POST',
                body: new URLSearchParams({msg}),
                headers: {'Content-Type': 'application/x-www-form-urlencoded'}
            })
            .then(res => res.text())
            .then(answer => {
                removeLoading();
                appendMessage(answer, 'bot');
            })
            .catch(() => {
                removeLoading();
                appendMessage('Sorry, something went wrong. Please try again.', 'bot');
            });
        });
    </script>
</body>
</html>
